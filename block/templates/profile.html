        <div class="row">
          <div class="col-lg-6">
            <div class="bs-component">
              <form method="POST" action="verify">
                <fieldset>
                  <legend>Profile </legend>
                  <div class="form-group">
                    <label for="name"><b>Name:</b> &nbsp;</label>
                    {{ person.name }}
                  </div>

                  <div class="form-group">
                    <label for="aadhar-card"> <b> Aadhar Card Number: &nbsp;</b></label>
                     {{ person.aadhar_card_number }} 
                  </div>

               <div class="form-group">
                    <label for="bhamashah"> <b> Bhamashah Id: &nbsp; </b> </label>
                      {{ person.bhamashah }}
                  </div>
                  <div class="form-group">
                    <label for="contact_number"><b> Mobile Number: &nbsp; </b></label>
                      {{ person.contact_number }}
                  </div>
                  <div class="form-group">
                    <label for="village"><b> Village: &nbsp; </b></label>
                      {{ person.village }}
                  </div>
 
                  </div>
                  <button type="submit" class="btn btn-primary">Confirm</button>
                </fieldset>
              </form>
            <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div>
          </div>

        </div>
      </div>
